<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRA Diagnostic Submission</title>

  <!-- Google Font for modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js for future chart preview -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom styling -->
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f0f7ff);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
    }

    .card {
      background-color: #ffffff;
      border: 2px solid #0d6efd;
    }

    h1, h2 {
      color: #0d6efd;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #084298;
      border-color: #084298;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h1 class="mb-4 text-center">📊 FRA Data Submission Portal</h1>

      <!-- Submit to Django view at name 'home' (/upload/) -->
      <form action="{% url 'home' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="file" class="form-label">📁 Upload FRA File:</label>
          <input type="file" class="form-control" id="file" name="file" accept=".csv,.xml" required>
        </div>

        <div class="mb-3">
          <label for="transformerId" class="form-label">🆔 Transformer ID:</label>
          <input type="text" class="form-control" id="transformerId" name="transformer_id" required>
        </div>

        <div class="mb-3">
          <label for="testDate" class="form-label">📅 Test Date:</label>
          <input type="date" class="form-control" id="testDate" name="test_date" required>
        </div>

        <div class="mb-3">
          <label for="vendor" class="form-label">🏷️ Vendor:</label>
          <select class="form-select" id="vendor" name="vendor" required>
            <option value="">Select Vendor</option>
            <option value="Omicron">Omicron</option>
            <option value="Megger">Megger</option>
            <option value="Doble">Doble</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">🚀 Submit</button>
      </form>

      <div id="response" class="mt-3"></div>

      <!-- Chart preview placeholder -->
      <canvas id="fraChart" width="400" height="200" class="mt-4"></canvas>
    </div>
  </div>

  <footer>

  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your script -->
  <script src="script.js"></script>
</body>
</html>
